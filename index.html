<!DOCTYPE html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>

<body>
    <header>
        <div class="cover">
            <h2 class="hotel">zetta hotels</h2>
            <nav class="nav">
                <ul class="ul">
                    <li class="li">HOME</li>
                    <li class="li">ROOMS</li>
                    <li class="li">RESTAURANT</li>
                    <LI class="li">ABOUT US</LI>
                    <LI class="li">BLOG</LI>
                    <LI class="li last">CONTACT</LI>
                </ul>
            </nav>
            <div class="cntc">
                <h2 >CONTACT</h2>
                <h3>Home</h3>
                <div></div>
                <h4>Contact</h4>
            </div>
             
        </div>
    </header>
        <section>
                <div class="mapdiv">   
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11928.413906860622!2d42.812068436800864!3d41.63189471787792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4042cef51968c107%3A0xe8db04f033888e9b!2z4YOQ4YOg4YOQ4YOa4YOY!5e0!3m2!1ska!2sge!4v1662384536509!5m2!1ska!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            

                </div>
        </section>
    
        <section>
            <div class="support">
                <h2>Contact</h2>
                <h3>Contact us to get free support</h3>
            </div>
            <div class="inputdivs">
                <textarea class="txtarea" placeholder="description" name="description" id="description" cols="30" rows="10"></textarea>
                <div inputs>
                    <form action="#">
                        <input class="form f" type="text" id="subject" name="subject" placeholder="Subject">
                    </form>
                    <form action="#">
                        <input class="form l" type="text" id="name/surname" name="names" placeholder="Name/Surname">
                    </form>
                    <form action="#">
                        <input class="form m" type="text" id="mail" name="mail" placeholder="Email">
                    </form> 
                    <form action="#">
                        <input  type="submit" value="Send" class="form b">
                    </form>
                </div>
            </div>
        </section>
</body>
</html>
